<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios</title>
</head>
<body>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio</p>
    <audio src="midia/mess call.mp3" controls autoplay></audio>
    <!-- mp3 wav-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/mess call.mp3" type="audio/mpeg">
        <source src="midia/mess call.ogg" type="audio/ogg">
        <source src="midia/mess call.wav" type="audio/wav">
        <p> caso nao carregue oseu audio, seu navegador infelizmente nao reproduz audio <a href="midia/mess call.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
