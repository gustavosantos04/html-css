<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no seu proprio servidor</p>

    <video  width="500" controls poster="imagens/EVENTO.png" autoplay loop>
        <source src="midia/voce esta.mp4" type="video/mp4">
        <p>seu navegador nao tem compatibilidade com reproducao de video</p>
    </video>

   <h1>Inserindo videos do youtube</h1>
   <iframe width="500" height="315" src="https://www.youtube.com/embed/EMXcTRZQz-I?si=ZHGVSL3MsMtRPUtu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   <h1>inserindo videos dovimeo</h1>
   <iframe title="vimeo-player" src="https://player.vimeo.com/video/789006133?h=82e9bae2d0" width="500" height="360" frameborder="0"    allowfullscreen></iframe>
</body>
</html>
