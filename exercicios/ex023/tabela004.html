<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        caption{
            font-size: 1.5em;
            font-weight: bold;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
        }

        col.cgrupo{
            background-color: red;
        }

        col.cfilmes{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>tabela</h1>
    <table> 
        <colgroup>
            <col class="cgrupo">
            <col class="cnome">
            <col class="cfilmes" span="3">
        </colgroup>
        <caption>Tabelas de filmes</caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana maria</td>
                <td>alien</td>
                <td>vingadores</td>
                <td>rambo</td>
            </tr>
            <tr>
                <td>beatriz souza</td>
                <td>hulk</td>
                <td>inception</td>
                <td>batman</td>
            </tr>
            <tr>
                <td>claudia melo</td>
                <td>be hero</td>
                <td>matrix</td>
                <td>oblibvion</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno mendonca</td>
                <td>intocaveis</td>
                <td>amnesia</td>
                <td>gladiador</td>
            </tr>
            <tr>
                <td>Daniel lorenco</td>
                <td>wall e</td>
                <td>bud supercao</td>
                <td>danger</td>
            </tr>
            <tr>
                <td>fabiano mota</td>
                <td>star wars</td>
                <td>tenn wolf</td>
                <td>toy story</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
